<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Twitch TV Challenge</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Sedgwick+Ave+Display|Oswald" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <main id="main">
          <div class="page-header">
            <h1>Twitch Users</h1>
          </div>
            <div id="display-box">
                <div id="input-container">
                <div id="user-status">
                    <div class="user-status" id="all">
                        <p>All</p>
                    </div>
                    <div class="user-status" id="online">
                        <p>Online</p>
                    </div>
                    <div class="user-status" id="offline">
                        <p>Offline</p>
                    </div>
                </div>
                    <div id="input">
                        <h5>Search by User</h5>
                        <input id="search-input" type="text"/ >
                    </div>
                </div>
                <div id="results-wrapper">
                    <ul id="results"></ul>
                </div>
            </div>
        </main>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
